name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test on ${{ matrix.os }} / Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Using the Makefile logic but directly with pip for cross-platform compatibility
        pip install -e .[dev]

    - name: Run Linting & Static Analysis
      if: runner.os == 'Linux' && matrix.python-version == '3.12'
      run: |
        # Only run static analysis once
        pip install ruff mypy types-PyYAML types-toml
        ruff check .
        ruff format --check .
        mypy pypss tests

    - name: Run Tests
      run: |
        # Run tests with coverage
        pytest --cov=pypss tests/
      env:
        HYPOTHESIS_PROFILE: ci
